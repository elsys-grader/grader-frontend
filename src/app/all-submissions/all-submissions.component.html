<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Submissions for task: Tail</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                    <a routerLink="{{element.position}}" routerLinkActive="active">
                        {{element.name}}
                    </a>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="grade">
                <mat-header-cell *matHeaderCellDef> Max Grade </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                    {{element.grade}}
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="['name', 'grade']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['name', 'grade']"></mat-row>
        </mat-table>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button routerLink="regrade" routerLinkActive="active">
            Regrade
        </a>
    </mat-card-actions>
</mat-card>
